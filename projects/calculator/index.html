<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="../default.css">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	
	<body>
		<div class="header">
			<p><a href="../../playground.php">&laquo; Playground</a></p>
		</div>
		<div class="calculator">
			<div class="keys">
			<! top >
			<div id="top">
				<span id="clear" class="key">C</span>
				<span id="result" class="key"></span>
			</div>
			<! keys >
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">&#43;</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">&#45;</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span>0</span>
				<span>.</span>
				<span id="equals">&#61;</span>
				<span class="operator">x</span>
			</div>
		</div>
		
		<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
		<script src="calculator.js" type="text/javascript">
			
		</script>
	</body>
</html>
